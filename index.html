<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>These.Photographs.Are.Equally.Not.Important</title>
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" /> -->
        <link rel="stylesheet" href="dist/css/custom-min.css" />
        <link rel="stylesheet" href="dist/css/glightbox-min.css" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="manifest" href="manifest.webmanifest" />
        <link rel="stylesheet" href="dist/css/mavo-min.css">
        <script src="dist/js/mavo-min.js"></script>
    </head>
    <body 
        mv-app="photo_gallery" 
        mv-storage="https://github.com/wiredogDesign/Photo_NotDogs/blob/mavo"
        mv-permissions="read save edit add delete login logout">
        <header aria-hidden="true">
            <h1>&nbsp; images of<br><span>no</span> consequence</h1>
            <picture>
                <source 
                    srcset="/dist/gfx/headerimage_large.webp"
                    type="image/webp" />
                <source 
                    srcset="/dist/gfx/headerimage_large.avif"
                    type="image/avif" />
                <img src="/dist/gfx/headerimage_large.jpg" alt="wellies and clothing laid out to dry on a beach wall" />
            </picture>
        </header>

        <main aria-label="image gallery" class="gallery">
            <form class="background-select">
                <input class="mobile-only" aria-label="choose light background" type="radio" name="radiobtn" value="#EEEEEE" id="light">
                <label class="desktop-only" for="light">lightness</label>                
                <input class="mobile-only" aria-label="choose dark background" type="radio" name="radiobtn" value="#2B1717" id="dark">
                <label class="desktop-only" for="dark">darkness</label> 
            </form>

            <section 
                property="card_container" 
                class="" mv-list>
                
                <h2>section 1</h2>
                
                <article 
                    class="article-cards" 
                    property="article_cards" 
                    mv-list-item>
                    <a href=""
                        property="image_large"
                        mv-upload-path="dist/img/large">
                    </a>
                    <img
                        mv-upload-path="dist/img/small"
                        property="image_small"
                        src=""
                        loading="lazy"
                        alt="[image_description]" />
                    <div class="blurb">
                        <h4 property="heading">Test Header</h4>
                        <p property="image_description">Test Blurb</p>
                    </div>
                </article>
            </section>
        </main>

        <footer aria-label="contact information">
            <!-- <h3>generosity by github â¦¿ willfulness by wiredog</h3> -->
            <h3>hosting by <a href="https://github.com">github</a> | photos by <a rel="me" href="https://mastodon.online/@wiredog">wiredog</a></h3>
        </footer>

        <script src="dist/js/glightbox-min.js"></script>

        <script>
            const lightbox = GLightbox({
                touchNavigation: true,
                keyboardNavigation: true,
                loop: true,
                selector: '.gallery a',
                closeButton: true,
                zoomable: true,
                openEffect: 'fade',
                autoplayVideos: false
            });
        </script>

        <script src="dist/js/custom-min.js" defer></script>
        <!-- <script src="dist/js/click-spark-min.js"></script> -->
        <!-- <click-spark></click-spark> -->
    </body>
</html>
